<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title> Home page</title>
  </head>
  <body>
    <div class="container">
      <div class="head-section">
        <div class="icon">
          <img src="./assets/icons/menu bar.png" style="width: 20px; height: 20px;">
          <img src="./assets/icons/notification.png" style="width: 20px; height: 20px;"> 
        </div>
        <div class="search-bar">
          <img src="./assets/icons/search.png" style="width: 11px; height: 11px;">
          <font style="color: #c1bfbf; font-size: 13px;"> Search </font>
        </div>
      </div>
      <div class="section-1">
        <div class="text">
          <font style="font-weight: bold; font-size: 20px; color: #073763;"> Assignments </font>
          <hr id="line">
        </div>
        <div class="rectangle">
          <div class="rectangle-1">
            <font id="title"> English </font>
            <font id="describtion"> Question & Answer </font>
            <i class="fa-solid fa-book-open"></i>
          </div>
          <div class="rectangle-2">
            <font id="title"> Web Design </font>
            <font id="describtion"> Design UI App </font>
            <i class="fa-solid fa-book-open"></i>
          </div>
        </div>
      </div>
      <div class="section-2">
        <div class="text">
          <font style="font-weight: bold; font-size: 20px; color: #073763;"> Videos </font>
          <hr id="line">
        </div>
        <div class="image">
          <div class="img-1">
            <img src="./assets/icons/video.png">
            <img src="./assets/icons/video.png">
          </div>
          <div class="img-2">
            <img src="./assets/icons/video.png">
            <img src="./assets/icons/video.png">
          </div>
        </div>
      </div>
      <footer>
        <button class="home">
          <i class="fa-solid fa-house"></i>
          <font id="home"> Home </font>
        </button> 
        <button class="chat">
          <i class="fa-solid fa-message"></i>
          <font id="chats"> Chats </font>
        </button>
        <button class="user">
          <i class="fa-solid fa-user-group"></i>
          <font id="people"> People </font>
        </button>
        <button class="phone">
          <i class="fa-solid fa-phone"></i>
          <font id="calls"> Calls </font>
        </button>
      </footer>
    </div>
  </body>
</html>
